tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Calvin Klein'
          phoneNumber:
            description: "Contact's number"
            type: number
            example: '+380996775544'
          email:
            description: "Contact's email"
            type: string
            example: 'calvinklein@example.com'
          isFavourite:
            description: 'Preferred contact'
            type: boolean
            example: true
          contactType:
            description: "Contact's contact type"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'home'
          photo:
            description: "Contact's photo file to upload"
            type: string
            format: binary
responses:
  '201':
    description: Successfully created a contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
